    <title>Event Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar div {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
